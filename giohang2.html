<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/giohang2.css" />
  </head>

  <body>
    <h1 class="">Shopping Cart</h1>
    <div class="body">
      <div class="container">
        <h3 class="heading">Products</h3>
        <div class="result"></div>
      </div>
      <div class="cart">
        <div class="cart-header">
          <h3>CART</h3>
          <p class="noOfItems">0 items</p>
        </div>
        <hr noshade="true" size="1px" />
        <div class="cart-items"></div>
        <hr noshade="true" size="1px" />
        <div class="cart-footer cart-header">
          <h4>Total</h4>
          <p class="total">$0</p>
        </div>
        <button class="buy-btn">PROCEED TO BUY</button>
      </div>
    </div>
    <script src="./js/giohang2.js"></script>
  </body>
</html>
